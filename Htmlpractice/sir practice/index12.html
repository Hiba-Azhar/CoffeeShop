<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery</title>
</head>
<body>
    <h1 id="heading1">Welcome to JQuery</h1>
    <button id = "btn1">Click to hide</button>
    <button id = "btn2">Click to show</button>
    <button id = "btn3">Click to show/hide</button>



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

<script>
    
    jQuery(document).ready(function()
    {
        console.info("DOM is ready")
        $("#btn1").click(function()
        {
            console.info("Clicked on btn 1");
            $("#heading1").hide();
        });

        $("#btn2").click(function()
        {
            console.log("Clicked on btn 2");
            $("#heading1").show();
        });

        $("#btn3").click(function()
        {
            console.info("Clicked on btn 3");
            $("#heading1").toggle();
        });

        $("#heading1").dblclick(function()
        {
            console.info(2**3);
            $("#heading1").hide();
        });

    });
</script>
    
</body>
</html>
